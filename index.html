<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">World Peas</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="btn btn-outline-primary basket-btn">Basket</button>
        </div>
    </header>

    <main class="container py-4">
        <div class="row">
            <section class="col-md-8 col-sm-12 basket-items">
                <article class="item-box d-flex align-items-center justify-content-between mb-3">
                    <div class="d-flex align-items-center">
                        <img src="img/R.jpeg" alt="Heirloom tomato" class="img-responsive">
                        <div class="item-details">
                            <h5 class="item-name">Heirloom tomato</h5>
                            <p class="item-price text-success">$5.99 / kg</p>
                        </div>
                    </div>
                    <h5 class="item-total">$5.99</h5>
                </article>
                <article class="item-box d-flex align-items-center justify-content-between mb-3">
                    <div class="d-flex align-items-center">
                        <img src="img/sliced-ginger-root.jpg" alt="Organic ginger" class="img-responsive">
                        <div class="item-details">
                            <h5 class="item-name">Organic ginger</h5>
                            <p class="item-price text-success">$12.99 / kg</p>
                        </div>
                    </div>
                    <h5 class="item-total">$6.50</h5>
                </article>
                <article class="item-box d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="img/OIP.jpeg" alt="Sweet onion" class="img-responsive">
                        <div class="item-details">
                            <h5 class="item-name">Sweet onion</h5>
                            <p class="item-price text-success">$2.99 / kg</p>
                        </div>
                    </div>
                    <h5 class="item-total">$14.95</h5>
                </article>
            </section>

            <section class="col-md-4 col-sm-12 order-summary">
                <div class="summary-box">
                    <h5 class="summary-title">Order summary</h5>
                    <div class="d-flex justify-content-between">
                        <p>Subtotal</p>
                        <p>$27.44</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Shipping</p>
                        <p>$3.99</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Tax</p>
                        <p>$2.00</p>
                    </div>
                    <div class="d-flex justify-content-between fw-bold">
                        <p>Total</p>
                        <p>$33.43</p>
                    </div>
                    <button class="btn btn-success w-100 mt-3">Continue to payment</button>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
